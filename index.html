<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="profile-container">
    <div class="profile-info">
      <!-- Placeholder for profile information -->
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $.ajax({
        url: 'https://api.github.com/users/panguin6010',
        success: function(data) {
          // Update the profile info div with the retrieved data
          $('.profile-info').html('<img class="profile-photo" src="' + data.avatar_url + '"><div><p>Name: ' + data.name + '</p><p>Username: ' + data.login + '</p><p>Location: ' + data.location + '</p><p>Bio: ' + data.bio + '</p></div>');
        }
      });
    });
  </script>
</body>
</html>
