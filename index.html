<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

          $('.profile-container').hide().fadeIn(1000);

          // Dummy data for demonstration purposes
          var projects = [

              image:'https://via.placeholder.com/300x200'
            }

         // Iterate through the dummy data and add it to the showcase div
      for (var i = 0; i < projects.length; i++) {
        $('.showcase').append('<div class="showcase-item"><h2>' + projects[i].name + '</h2><p>' + projects[i].description + '</p><img src="' + projects[i].image + '"></div>');

    }
   });
  });

  </script>
</body>
</html>
