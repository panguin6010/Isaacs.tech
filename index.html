<!DOCTYPE html>
<html>
<head>
    <title>GitHub Info</title>
</head>
<body>
    <h1>GitHub Information</h1>

    <h2>User Profile</h2>
    <div id="user-profile">
        Loading user profile...
    </div>

    <h2>Repositories</h2>
    <ul id="repositories">
        Loading repositories...
    </ul>

    <script>
        // Replace this with your own GitHub username
        var username = 'panguin6010';

        // Get user profile information
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://api.github.com/users/' + username);
        xhr.onload = function() {
            if (xhr.status === 200) {
                var user = JSON.parse(xhr.responseText);
                var userProfileDiv = document.getElementById('user-profile');
                userProfileDiv.innerHTML = '<img src="' + user.avatar_url + '" /><h3>' + user.name + '</h3><p>' + user.bio + '</p>';
            }
        };
        xhr.send();

        // Get user repositories
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://api.github.com/users/' + username + '/repos');
        xhr.onload = function() {
            if (xhr.status === 200) {
                var repos = JSON.parse(xhr.responseText);
                var repositoriesUl = document.getElementById('repositories');
                for (var i = 0; i < repos.length; i++) {
                    var repo = repos[i];
                    var li = document.createElement('li');
                    li.innerHTML = '<a href="' + repo.html_url + '">' + repo.name + '</a>';
                    repositoriesUl.appendChild(li);
                }
            }
        };
        xhr.send();
    </script>
</body>
</html>
